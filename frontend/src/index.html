<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataSuds - Clean Your Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DataSuds - Clean Your Data</h1>
  </header>
  <main>
    <!-- File Upload Section -->
    <section id="upload-section">
      <h2>Upload Your File</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".csv" required>
        <button type="submit" id="uploadButton">Upload</button>
      </form>
      <div id="upload-status"></div>
    </section>

    <!-- Data Preview and Cleansing Rules -->
    <section id="preview-section" style="display: none;">
      <h2>Data Preview and Cleansing Rules</h2>
      <div id="previewContainer"></div>
    </section>

    <!-- Final Cleansing Section -->
    <section id="cleanse-section" style="display: none;">
      <h2>Finalize Cleansing</h2>
      <div id="preview"></div>
      <button type="button" id="finalizeButton">Finalize Cleansing</button>
    </section>
  </main>
  <footer>
    <p>Â© 2024 DataSuds</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
