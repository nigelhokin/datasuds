<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataSuds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DataSuds - Clean Your Data</h1>
  </header>
  <main>
    <section id="upload-section">
      <h2>Upload Your File</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".csv" required>
        <button type="button" id="uploadButton">Upload</button>
      </form>
      <div id="columnsPreview"></div>
    </section>

    <section id="cleanse-section" style="display: none;">
      <h2>Preview Changes</h2>
      <div id="preview"></div>
      <button type="button" id="finalizeButton">Finalize Cleansing</button>
    </section>
  </main>
  <footer>
    <p>Â© 2024 DataSuds</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
